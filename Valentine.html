<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:25px;

.card img{

  border-radius:15px;
  margin-bottom:15px;
}

h1{
  color:#ff4d6d;
}

p{
  color:#444;
}

.buttons{
  margin-top:20px;
  position:relative;
  height:60px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ccc;
  position:absolute;
  right:0;

.heart{

  0%{opacity:1;transform:translateY(0);}

</head>

<body>
